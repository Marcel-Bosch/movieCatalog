<div class="row" *ngIf="movie">
    <div class="col-md-6">
        <img class="img-thumbnail" [src]="movie.poster_path | poster" [alt]="movie.title">
    </div>
    <div class="col-md-6">
        <h3>{{movie.title}}</h3>
        <div class="row">
            <div class="col">
                <star-rating [value]="movie.vote_average/2" totalstars="5" checkedcolor="yellow" uncheckedcolor="grey"
                    size="20px" readonly="false" (rate)="onRate($event)"></star-rating>
            </div>
        </div>
        <div class="text-white">
            {{movie.vote_average}}
        </div>
        <div class="row mt-4">
            <div class="col text-white text-justify">
                {{movie.overview}}
            </div>
        </div>
        <div class="row mt-5">
            <div class="col">
                <button class="btn btn-outline-info" (click)="onBack()">Atr√°s</button>
            </div>
        </div>
    </div>
</div>

<div class="row mt-5" *ngIf="cast.length > 0">
    <div class="col">
        <app-cast-slideshow [cast]="cast"></app-cast-slideshow>
    </div>
</div>
<div class="mt-5" ></div>
